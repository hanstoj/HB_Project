
{% extends 'base.html' %}
{% block title %}Layout{% endblock %}

{% block body %}
<body>
<h1>Create Restaurant Layout</h1>
<div class="container" >
  <div class="row align-items-center" id="layout_form">
    <form action="/layout_form/" method= "POST">
      <div class="form-group">
            <label for="table_num">Enter Table Number</label>
            <input type="text" class="form-control" id="table_num" name="table_num" required>
        </div>
        <div class="form-group">
            <label for="is_booth">Booth</label>
            <input type="checkbox" name="is_booth"  id="is_booth" value= "True" >
        </div>
        <div class="form-group">
            <label for="num_seats">How many seats</label>
            <input type="number" class="form-control" name="num_seats" id="num_seats" required>
        </div>
        <button class="btn btn-primary">Create New Table</button>
    </form>
  </div>
</div>
<a href="/TableTime">Finish Set Up</a>
</body>
</html>
{% endblock %}
