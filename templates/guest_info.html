{% extends 'base.html' %}
{% block title %}Guests{% endblock %}

{% block body %}
  <h1>All Guests</h1>
    {% for guest in guests %}
          <div class="square"></div>
          {{ guest.name }} {{ guest.phone }} {{ guest.guest_notes}} {{ guest.num_visits }}
          {{ guest_stats.avg_time_spent}}
      </li>
    {% endfor %}
{% endblock %}
